<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Will you be my Valentine?</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(135deg, #ff758c, #ff7eb3);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', sans-serif;
                color: #fff;
                text-align: center;
            }

            .card {
                background: rgba(255, 255, 255, 0.15);
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                max-width: 350px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            button {
                padding: 12px 25px;
                border: none;
                border-radius: 25px;
                font-size: 1rem;
                cursor: pointer;
                margin: 10px;
            }

            .yes {
                background: #fff;
                color: #ff4d6d;
                font-weight: bold;
            }

            .no {
                position: absolute;
                background: transparent;
                color: #fff;
                border: 2px solid #fff;
                transition: left 0.2s ease, top 0.2s ease;
            }

            .hidden {
                display: none;
            }

            .heart {
                position: fixed;
                top: -10px;
                font-size: 24px;
                animation: fall linear forwards;
                pointer-events: none;
            }

            @keyframes fall {
                to {
                    transform: translateY(110vh);
                    opacity: 0;
                }
            }
        </style>
    </head>
